# This file is a template, and might need editing before it works on your project.
# use the official gcc image, based on debian
# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/
image: debian

build:
  stage: build
  # instead of calling g++ directly you can also use some build toolkit like make
  # install the necessary build tools when needed
  before_script:
    - apt-get update -qq && apt-get install -y -qq  libcppunit-dev cmake pkg-config libconfig++-dev valgrind doxygen gnuradio-dev libitpp-dev git swig python python-dev python3 python3-dev 
    - apt-get -qy install gnupg libcurl4
    - >
      apt-get -qy install
      build-essential

  script:
    - cd gr-a3sat
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
    - make
    - make install
    - ldconfig
    - python -c "import a3sat"
    - cd ..

  artifacts:
    paths:
      - build/

# run tests using the binary built before
test:
  stage: test
  dependencies:
    - build
  script:
    - cd build
    - make CTEST_OUTPUT_ON_FAILURE=1 test
